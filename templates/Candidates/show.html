{% extends "layout.html" %} {% block main %}
<div class="row">
  <div class="col-sm-8 offset-sm-2 col-10 offset-1">
    <h1>#{{ candidate.pk }} - {{ candidate.name }}</h1>
    <hr />
    <p>名字：{{ candidate.name }}</p>
    <p>年齡：{{ candidate.age }}</p>
    <p>政見：{{ candidate.politic | linebreaks }}</p>

    {% if candidate.image %}
      <hr>
      <img src="{{ candidate.image.url }}" alt="{{ candidate.name }}">
    {% endif %}
  </div>
</div>

{% endblock main %}
