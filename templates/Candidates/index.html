{% extends "layout.html" %} {% block main %}
<div class="row">
  <div class="col col-sm-10 offset-sm-1">
    <h1>候選人列表</h1>
    <a class="btn btn-outline-primary float-right" href="{% url 'candidates:add' %}">新增</a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">名字</th>
          <th scope="col">年齡</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for candidate in candidates %}
        <tr>
          <th scope="row">{{ candidate.pk }}</th>
          <td>
            <a href="{% url 'candidates:show' candidate.pk %}">{{ candidate.name }}</a>
          </td>
          <td>{{ candidate.age }}</td>
          <td>
            <a class="btn btn-sm btn-warning" href="{% url 'candidates:edit' candidate.pk %}">編輯</a>
            <a class="btn btn-sm btn-danger" href="{% url 'candidates:delete' candidate.pk %}">刪除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock main %}
